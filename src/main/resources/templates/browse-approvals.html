<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<form method="get">
		<table style="width:100%">
			<thead>
				<caption>
					<h2>List of approved requests</h2>
				</caption>
				<th>Details</th>
				<th>Created</th>
				<th>Customer</th>
				<th>Approved by</th>
				<th>Approved on</th>
			</thead>
			<tbody>
				<tr th:each="approval: ${approvedRequests}">
					<td style="text-align:center"><button type="submit" th:formaction="@{/approval/details/{id}(id=${approval.id()})}" >✔️</button></td>
					<td style="text-align:center" th:text="${#temporals.format(approval.request().createdTime(),'dd.MM.yyyy HH:mm:ss')}" />
					<td style="text-align:center" th:text="${approval.request().customer().getName()}" />
					<td style="text-align:center" th:text="${approval.librarian().getName()}" />
					<td style="text-align:center" th:text="${#temporals.format(approval.createdTime(),'dd.MM.yyyy HH:mm:ss')}" />
				</tr>
			</tbody>
		</table>
		<p style="vertical-align:bottom">
			<button style="text-align:center" type="submit" th:formaction="@{/}" formnovalidate>Cancel</button>
		</p>
	</form>
</body>

</html>
