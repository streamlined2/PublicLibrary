<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<form method="get">
		<table style="width:100%">
			<thead>
				<caption>
					<h2>Select book to view its reviews</h2>
				</caption>
				<th>Review</th>
				<th style="min-width:140px">Author
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=author,order=asc)}">▲</a>
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=author,order=desc)}">▼</a>
				</th>
				<th>ISBN
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=isbn,order=asc)}">▲</a>
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=isbn,order=desc)}">▼</a>
				</th>
				<th style="min-width:130px">Published
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=publishDate,order=asc)}">▲</a>
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=publishDate,order=desc)}">▼</a>
				</th>
				<th>Title
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=title,order=asc)}">▲</a>
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=title,order=desc)}">▼</a>
				</th>
				<th style="min-width:140px">Country
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=country.name,order=asc)}">▲</a>
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=country.name,order=desc)}">▼</a>
				</th>
				<th style="min-width:140px">Language
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=language.name,order=asc)}">▲</a>
					<a style="text-decoration:none"
						th:href="@{/review/view(page=${navigation.current},sort=language.name,order=desc)}">▼</a>
				</th>
			</thead>
			<tbody>
				<tr th:each="book: ${bookList}">
					<td><button type="submit" th:formaction="@{/review/browse/{id}(id=${book.getId()})}">✔️</button>
					</td>
					<td th:text="${book.getAuthor()}" />
					<td th:text="${book.getIsbn()}" />
					<td th:text="${book.getPublishDate()}" />
					<td th:text="${book.getTitle()}" />
					<td th:text="${book.getCountry().getName()}" />
					<td th:text="${book.getLanguage().getName()}" />
				</tr>
			</tbody>
		</table>
		<p style="vertical-align:bottom">
			<button style="text-align:center" type="submit" th:formaction="@{/}" formnovalidate>Back</button>
			<a style="text-decoration:none" th:href="@{/book/filter}">&#x1F50D;</a>
			<a style="text-decoration:none" th:href="@{/review/view(page=${navigation.first})}">⏮</a>
			<a style="text-decoration:none" th:href="@{/review/view(page=${navigation.previous})}">⏪</a>
			<a style="text-decoration:none" th:href="@{/review/view(page=${navigation.next})}">⏩</a>
			<a style="text-decoration:none" th:href="@{/review/view(page=${navigation.last})}">⏭</a>
		</p>
	</form>
</body>

</html>
