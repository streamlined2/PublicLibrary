<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<form method="get">
		<table style="width:100%">
			<thead>
				<caption>
					<h2>List of prepared claims</h2>
				</caption>
				<th>Validate</th>
				<th>Composed by</th>			
				<th>Created</th>
				<th>Customer</th>
				<th>Book</th>
			</thead>
			<tbody>
				<tr th:each="claim: ${claims}">
					<td style="text-align:center"><button type="submit" th:formaction="@{/validation/add-edit/{id}(id=${claim.id()})}" >✔️</button></td>
					<td style="text-align:center" th:text="${claim.bookReturn().librarian().getName()}" />
					<td style="text-align:center" th:text="${#temporals.format(claim.createdTime(),'dd.MM.yyyy HH:mm:ss')}" />
					<td style="text-align:center" th:text="${claim.bookReturn().customer().getName()}" />
					<td style="text-align:center" th:text="${claim.book().getShortDescription()}" />
				</tr>
			</tbody>
		</table>
		<p style="vertical-align:bottom">
			<button style="text-align:center" type="submit" th:formaction="@{/}" formnovalidate>Back</button>
		</p>
	</form>
</body>

</html>
