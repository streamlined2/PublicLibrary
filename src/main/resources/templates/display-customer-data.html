<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<form method="get">
		<table style="width:100%">
			<thead>
				<caption>
					<h2>
						Customer statistical data
					</h2>
					<br>
				</caption>
				<th>Sex</th>
				<th>Age</th>
				<th>Count</th>
			</thead>
			<tbody>
				<tr th:each="item: ${data}">
					<td style="text-align:center" th:text="${item.getSex()}" />
					<td style="text-align:center" th:text="${age[item.value()]}" />
					<td style="text-align:center" th:text="${item.count()}" />
				</tr>
			</tbody>
		</table>
		<hr>
		<p style="vertical-align:bottom">
			<button style="text-align:center" type="submit" th:formaction="@{/}" formnovalidate>Back</button>
		</p>
	</form>
</body>

</html>
