<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<form method="get">
		<table style="width:100%">
			<thead>
				<caption>
					<h2>
						Book returns<br></h2>
				</caption>
				<th>Submit claim</th>
				<th>Librarian</th>
				<th>Created</th>
				<th>Returned books</th>
			</thead>
			<tbody>
				<tr th:each="return: ${returnList}">
					<td><button type="submit" th:formaction="@{/return/submit-claim/{id}(id=${return.id()})}">✔️</button>
					</td>
					<td style="text-align:center" th:text="${return.librarian().getName()}" />
					<td style="text-align:center"
						th:text="${#temporals.format(return.createdTime(),'dd.MM.yyyy HH:mm:ss')}" />
					<td style="text-align:center" th:text="${return.getBookList()}" />
				</tr>
			</tbody>
		</table>
		<p style="vertical-align:bottom">
			<button style="text-align:center" type="submit" th:formaction="@{/return/select-customer}"
				formnovalidate>Back</button>
		</p>
	</form>
</body>

</html>
